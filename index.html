<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2a9d8f;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #264653;
            color: #fff;
            font-weight: 600;
        }
        td {
            background-color: #fff;
            font-weight: 400;
        }
        .highlight {
            background-color: #6fb98f; /* Couleur pour Meilleur Conseil Immo */
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <title>Comparatif de Réseaux de Mandataires</title>
</head>
<body>

    <h2>Comparatif de Réseaux de Mandataires</h2>

    <table>
        <thead>
            <tr>
                <th>Votre situation actuelle</th>
                <th>Avec Meilleur Conseil Immo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="honoraires-actuels">Honoraires annuels HT (€) :</label>
                    <input type="number" id="honoraires-actuels" placeholder="28 000" value="28000" oninput="calculateHonoraires()">
                </td>
                <td>
                    <div>Honoraires annuels HT (€) :</div>
                    <div id="honoraires-mci">Calcul en cours...</div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pack-mensuel">Forfait mensuel d'adhésion HT (€) :</label>
                    <input type="number" id="pack-mensuel" placeholder="Prix du pack" value="0">
                </td>
                <td>
                    <div>Forfait mensuel d'adhésion HT :</div>
                    <div>Gratuit à vie</div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        // Fonction pour calculer les honoraires en fonction de notre offre
        function calculateHonoraires() {
            const honorairesActuels = document.getElementById("honoraires-actuels").value;
            let honorairesMCI = 0;

            if (honorairesActuels <= 35000) {
                honorairesMCI = honorairesActuels * 0.75; // 75% de rétribution jusqu'à 35 000€
            } else if (honorairesActuels <= 75000) {
                honorairesMCI = 35000 * 0.75 + (honorairesActuels - 35000) * 0.85; // 85% de rétribution de 35 001€ à 75 000€
            } else {
                honorairesMCI = 35000 * 0.75 + 40000 * 0.85 + (honorairesActuels - 75000) * 1.00; // 100% au-delà de 75 000€
            }

            document.getElementById("honoraires-mci").textContent = honorairesMCI.toFixed(2) + " €";
        }

        // Initialiser le calcul au chargement de la page
        calculateHonoraires();
    </script>

</body>
</html>
