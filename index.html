<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comparatif de Réseaux de Mandataires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclusion de la police Assistant -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 20px;
            font-weight: bold;
        }
        h2 {
            font-size: 45px;
            text-align: center;
            color: #2a9d8f;
        }
        .centered-columns {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .column {
            width: 45%;
            min-width: 300px;
            border: 2px solid #6fb98f;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            position: relative;
            overflow: visible;
            background-color: rgba(255, 255, 255, 0.4);
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            position: relative;
        }
        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }
        th {
            font-size: 24px;
            color: #2a9d8f;
        }
        .data-row {
            text-align: left;
        }
        .data-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
        .data-row input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
        .result-actuel {
            color: red;
        }
        .delta {
            font-size: 24px;
            font-weight: bold;
        }
        .pack-gratuit {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .rocket-icon {
            vertical-align: middle;
            margin-left: 10px;
            width: 30px;
            height: auto;
        }
        .visible {
            opacity: 1;
        }
        /* Styles supplémentaires si nécessaire */
    </style>
</head>
<body>
    <h2>Comparatif de Réseaux de Mandataires</h2>
    <div class="table-container">
        <div class="centered-columns">
            <!-- Colonne pour la situation actuelle -->
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Votre situation actuelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row">
                                <label for="honoraires-actuels">Honoraires annuels HT (€) :</label>
                                <input type="number" id="honoraires-actuels" placeholder="Ex : 28 000" value="28000" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="pack-mensuel">Forfait mensuel d'adhésion HT :</label>
                                <input type="number" id="pack-mensuel" placeholder="Prix du pack" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="forfait-pubs">Forfait diffusion mensuel :</label>
                                <input type="number" id="forfait-pubs" placeholder="Forfait diffusion" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="commission">Votre pourcentage actuel (%) :</label>
                                <input type="number" id="commission" placeholder="Commission en %" value="70" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="result-actuel" class="result result-actuel">0,00 € /an<br>Avec votre affiliation actuelle</div>
            </div>
            <!-- Colonne pour Meilleur Conseil Immo -->
            <div class="column">
                <div class="logo-background"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Avec Meilleur Conseil Immo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Suppression des lignes inutiles -->
                        <tr>
                            <td class="pack-gratuit">PACK GRATUIT <img src="https://cdn-icons-png.flaticon.com/512/3214/3214425.png" alt="Fusée" class="rocket-icon"></td>
                        </tr>
                    </tbody>
                </table>
                <div id="result-mci" class="result">0,00 € /an <span class="delta">(+0,00 €)</span><br>Avec Meilleur Conseil Immo</div>
            </div>
        </div>
    </div>
    <script>
        function formatNumber(num) {
            return num.toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateHonoraires() {
            const honorairesActuels = parseFloat(document.getElementById("honoraires-actuels").value) || 0;
            const packMensuel = parseFloat(document.getElementById("pack-mensuel").value) || 0;
            const forfaitPubs = parseFloat(document.getElementById("forfait-pubs").value) || 0;
            const commissionActuelle = parseFloat(document.getElementById("commission").value) / 100 || 0;

            // Calcul pour Meilleur Conseil Immo
            let honorairesMCI = 0;
            if (honorairesActuels <= 35000) {
                honorairesMCI = honorairesActuels * 0.75;
            } else if (honorairesActuels <= 75000) {
                honorairesMCI = 35000 * 0.75 + (honorairesActuels - 35000) * 0.85;
            } else {
                honorairesMCI = 35000 * 0.75 + 40000 * 0.85 + (honorairesActuels - 75000) * 1.00;
            }

            // Calcul des honoraires restants dans l'affiliation actuelle
            const honorairesRestants = (honorairesActuels * commissionActuelle) - (packMensuel * 12) - (forfaitPubs * 12);

            // Vérifiez que les honoraires restants ne soient pas négatifs
            const finalHonorairesRestants = Math.max(honorairesRestants, 0);

            // Calcul du delta
            const delta = honorairesMCI - finalHonorairesRestants;

            // Mise à jour des résultats pour Meilleur Conseil Immo
            document.getElementById("result-mci").innerHTML = formatNumber(honorairesMCI) + " € /an <span class='delta'>(" + (delta >= 0 ? "+" : "-") + formatNumber(Math.abs(delta)) + " €)</span><br>Avec Meilleur Conseil Immo";

            // Mise à jour des résultats pour l'affiliation actuelle
            document.getElementById("result-actuel").innerHTML = formatNumber(finalHonorairesRestants) + " € /an<br>Avec votre affiliation actuelle";

            // Mise à jour du delta avec la couleur appropriée
            const deltaSpan = document.querySelector("#result-mci .delta");
            deltaSpan.style.color = delta < 0 ? "red" : "green";

            // Apparition des résultats
            document.getElementById("result-actuel").classList.add("visible");
            document.getElementById("result-mci").classList.add("visible");
        }

        // Calcul initial au chargement de la page
        window.onload = function() {
            calculateHonoraires();
        };
    </script>
</body>
</html>
