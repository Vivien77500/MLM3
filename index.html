<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 20px;
            position: relative; /* Pour gérer l'arrière-plan */
            font-weight: bold; /* Toutes les écritures en gras */
        }

        h2 {
            font-size: 45px; /* Titre principal */
            text-align: center;
            color: #2a9d8f;
        }

        table th {
            font-size: 30px; /* Sous-titres */
            color: #2a9d8f;
        }

        table {
            width: 100%;
            max-width: 900px; /* Largeur maximale du tableau */
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.4); /* Opacité du fond à 40% */
            position: relative; /* Pour le logo derrière */
        }

        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        .result {
            font-size: 30px; /* Résultat en bas */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Résultat de votre situation actuelle en rouge */
        .result-actuel {
            color: red;
        }

        /* Delta entre les offres en 40px */
        .delta {
            font-size: 40px;
            font-weight: bold;
        }

        .visible {
            opacity: 1;
        }

        .centered-columns {
            display: flex;
            justify-content: space-around;
        }

        .column {
            width: 45%; /* Taille égale des colonnes */
            border: 2px solid #6fb98f; /* Bordure autour des colonnes */
            border-radius: 8px;
            padding: 10px;
            position: relative; /* Pour le logo derrière cette colonne */
            overflow: visible; /* Permet d'afficher tout ce qui dépasse */
        }

        /* Ajout du logo en arrière-plan de "Avec Meilleur Conseil Immo" avec opacité 20% */
        .logo-background {
            background-image: url('https://raw.githubusercontent.com/Vivien77500/MLM3/main/logomci.png'); /* Lien vers ton logo */
            background-size: 80%; /* Réduire la taille du logo à 80% */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2; /* Opacité à 20% */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Placer l'image derrière le contenu */
            border-radius: 8px; /* Arrondi les bords */
        }

        /* Cacher les flèches sur les champs de saisie */
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
            -webkit-appearance: none; /* Chrome, Safari */
            appearance: none; /* Standard */
            border: 1px solid #ccc; /* Cadre discret autour des champs */
            border-radius: 4px; /* Arrondi les bords */
            padding: 8px; /* Ajout de rembourrage */
            width: calc(90% - 20px); /* Ajustement de la largeur pour le padding */
            margin: 5px auto; /* Centrer les champs */
            box-sizing: border-box; /* Inclure la bordure dans la largeur */
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Chrome, Safari */
            margin: 0; /* Enlever la marge */
        }

        .highlighted {
            font-size: 40px; /* Agrandir "Gratuit à vie" */
            color: green;
        }
    </style>
    <title>Comparatif de Réseaux de Mandataires</title>
</head>
<body>

    <h2>Comparatif de Réseaux de Mandataires</h2>

    <div class="table-container">
        <div class="centered-columns">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Votre situation actuelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row">
                                <label for="honoraires-actuels">Honoraires annuels HT (€) :</label>
                                <input type="number" id="honoraires-actuels" placeholder="Ex : 28 000" value="28000" oninput="calculateHonoraires()" onblur="formatInput(this)">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="pack-mensuel">Forfait mensuel d'adhésion HT :</label>
                                <input type="number" id="pack-mensuel" placeholder="Prix du pack" value="0" oninput="calculateHonoraires()" onblur="formatInput(this)">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="forfait-pubs">Forfait pubs mensuel :</label>
                                <input type="number" id="forfait-pubs" placeholder="Forfait pubs" value="0" oninput="calculateHonoraires()" onblur="formatInput(this)">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="commission">Votre pourcentage actuel :</label>
                                <input type="number" id="commission" placeholder="Commission en %" value="0" oninput="calculateHonoraires()" onblur="formatInput(this)">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Résultat pour la situation actuelle -->
                <div id="result-actuel" class="result result-actuel">28 000 € /an<br>Avec votre affiliation actuelle</div>
            </div>

            <div class="column">
                <div class="logo-background"></div> <!-- Logo en arrière-plan -->
                <table>
                    <thead>
                        <tr>
                            <th>Avec Meilleur Conseil Immo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row highlighted">Gratuit à vie</td>
                        </tr>
                    </tbody>
                </table>
                <!-- Résultat pour Meilleur Conseil Immo -->
                <div id="result-mci" class="result">85 250,00 € /an <span class="delta">(+18 650,00 €)</span><br>Avec Meilleur Conseil Immo</div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " "); // Ajoute un espace comme séparateur de milliers
        }

        function formatInput(input) {
            input.value = formatNumber(parseInt(input.value.replace(/\s+/g, '')) || 0);
        }

        function calculateHonoraires() {
            const honorairesActuels = parseFloat(document.getElementById("honoraires-actuels").value.replace(/\s+/g, '')) || 0;
            const packMensuel = parseFloat(document.getElementById("pack-mensuel").value.replace(/\s+/g, '')) || 0;
            const forfaitPubs = parseFloat(document.getElementById("forfait-pubs").value.replace(/\s+/g, '')) || 0;
            const commissionActuelle = parseFloat(document.getElementById("commission").value) / 100 || 0;

            // Calcul pour Meilleur Conseil Immo
            let honorairesMCI = 0;
            if (honorairesActuels > 0) {
                honorairesMCI = honorairesActuels * commissionActuelle - (packMensuel + forfaitPubs * 12);
            }

            // Afficher les résultats
            document.getElementById("result-actuel").innerHTML = formatNumber(honorairesActuels) + " € /an<br>Avec votre affiliation actuelle";
            document.getElementById("result-mci").innerHTML = formatNumber(Math.round(honorairesMCI)) + " € /an";

            // Calcul et affichage du delta
            const delta = honorairesMCI - honorairesActuels;
            const deltaElement = document.querySelector(".delta");

            deltaElement.textContent = `(${delta >= 0 ? '+' : ''}${formatNumber(Math.round(delta))} €)`;

            if (delta >= 0) {
                deltaElement.style.color = 'green'; // Positif -> vert
            } else {
                deltaElement.style.color = 'red'; // Négatif -> rouge
            }
        }

        // Initialiser les calculs à l'affichage de la page
        calculateHonoraires();
    </script>

</body>
</html>
