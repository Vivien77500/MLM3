<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 20px;
            position: relative;
            font-weight: bold;
        }

        h2 {
            font-size: 45px;
            text-align: center;
            color: #2a9d8f;
        }

        table th {
            font-size: 30px;
            color: #2a9d8f;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.4);
            position: relative;
        }

        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        .result {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-actuel {
            color: red;
        }

        .delta {
            font-size: 40px;
            font-weight: bold;
        }

        .visible {
            opacity: 1;
        }

        .centered-columns {
            display: flex;
            justify-content: space-around;
        }

        .column {
            width: 45%;
            border: 2px solid #6fb98f;
            border-radius: 8px;
            padding: 10px;
            position: relative;
            overflow: visible;
        }

        .logo-background {
            background-image: url('https://raw.githubusercontent.com/Vivien77500/MLM3/main/logomci.png');
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: 8px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            width: calc(90% - 20px);
            margin: 5px auto;
            box-sizing: border-box;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .highlighted {
            font-size: 50px;
            color: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rocket-image {
            margin-left: 20px;
            width: 80px;
            height: auto;
        }
    </style>
    <title>Comparatif de Réseaux de Mandataires</title>
</head>
<body>

    <h2>Comparatif de Réseaux de Mandataires</h2>

    <div class="table-container">
        <div class="centered-columns">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Votre situation actuelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row">
                                <label for="honoraires-actuels">Honoraires annuels HT (€) :</label>
                                <input type="number" id="honoraires-actuels" placeholder="Ex : 28 000" value="28000" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="forfait-pubs">Forfait pubs mensuel :</label>
                                <input type="number" id="forfait-pubs" placeholder="Forfait pubs" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="commission">Votre pourcentage actuel :</label>
                                <input type="number" id="commission" placeholder="Commission en %" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="result-actuel" class="result result-actuel">28 000 € /an<br>Avec votre affiliation actuelle</div>
            </div>

            <div class="column">
                <div class="logo-background"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Avec Meilleur Conseil Immo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row highlighted">
                                Gratuit à vie
                                <img class="rocket-image" src="https://raw.githubusercontent.com/Vivien77500/MLM3/main/fus%C3%A9e.jpg" alt="Fusée">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="result-mci" class="result">85 250 € /an <span class="delta">(+18 650 €)</span><br>Avec Meilleur Conseil Immo</div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " "); // Ajoute un espace comme séparateur de milliers
        }

        function calculateHonoraires() {
            const honorairesActuels = parseFloat(document.getElementById("honoraires-actuels").value.replace(/\s+/g, '')) || 0;
            const forfaitPubs = parseFloat(document.getElementById("forfait-pubs").value.replace(/\s+/g, '')) || 0;
            const commissionActuelle = parseFloat(document.getElementById("commission").value) / 100 || 0;

            // Calcul pour Meilleur Conseil Immo
            let honorairesMCI = 0;
            if (honorairesActuels > 0) {
                honorairesMCI = honorairesActuels * commissionActuelle - (forfaitPubs * 12);
            }

            // Afficher les résultats
            document.getElementById("result-actuel").innerHTML = formatNumber(honorairesActuels) + " € /an<br>Avec votre affiliation actuelle";
            document.getElementById("result-mci").innerHTML = formatNumber(Math.round(honorairesMCI)) + " € /an";

            // Calcul et affichage du delta
            const delta = honorairesMCI - honorairesActuels;
            const deltaElement = document.querySelector(".delta");

            deltaElement.textContent = `(${delta >= 0 ? '+' : ''}${formatNumber(Math.round(delta))} €)`;

            if (delta >= 0) {
                deltaElement.style.color = 'green'; // Positif -> vert
            } else {
                deltaElement.style.color = 'red'; // Négatif -> rouge
            }
        }

        // Initialiser les calculs à l'affichage de la page
        calculateHonoraires();
    </script>

</body>
</html>
