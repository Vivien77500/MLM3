<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 20px;
            position: relative; /* Pour gérer l'arrière-plan */
            font-weight: bold; /* Toutes les écritures en gras */
        }

        h2 {
            font-size: 45px; /* Titre principal */
            text-align: center;
            color: #2a9d8f;
        }

        table th {
            font-size: 30px; /* Sous-titres */
            color: #2a9d8f;
        }

        table {
            width: 100%;
            max-width: 900px; /* Largeur maximale du tableau */
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.4); /* Opacité du fond à 40% */
            position: relative; /* Pour le logo derrière */
        }

        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        .result {
            font-size: 30px; /* Résultat en bas */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Résultat de votre situation actuelle en rouge */
        .result-actuel {
            color: red;
        }

        /* Delta entre les offres en vert et en 40px */
        .delta {
            font-size: 40px;
            color: green;
            font-weight: bold;
        }

        .visible {
            opacity: 1;
        }

        .centered-columns {
            display: flex;
            justify-content: space-around;
        }

        .column {
            width: 45%; /* Taille égale des colonnes */
            border: 2px solid #6fb98f; /* Bordure autour des colonnes */
            border-radius: 8px;
            padding: 10px;
            position: relative; /* Pour le logo derrière cette colonne */
            overflow: visible; /* Permet d'afficher tout ce qui dépasse */
        }

        /* Ajout du logo en arrière-plan de "Avec Meilleur Conseil Immo" avec opacité 20% */
        .logo-background {
            background-image: url('https://raw.githubusercontent.com/Vivien77500/MLM3/main/logomci.png'); /* Lien vers ton logo */
            background-size: cover; /* Couvre toute la zone */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2; /* Opacité à 20% */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Placer l'image derrière le contenu */
            border-radius: 8px; /* Arrondi les bords */
        }
    </style>
    <title>Comparatif de Réseaux de Mandataires</title>
</head>
<body>

    <h2>Comparatif de Réseaux de Mandataires</h2>

    <div class="table-container">
        <div class="centered-columns">
            <div class="column">
                <table>
                    <thead>
                        <tr>
                            <th>Votre situation actuelle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row">
                                <label for="honoraires-actuels">Honoraires annuels HT (€) :</label>
                                <input type="number" id="honoraires-actuels" placeholder="Ex : 28 000" value="28000" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="pack-mensuel">Forfait mensuel d'adhésion HT :</label>
                                <input type="number" id="pack-mensuel" placeholder="Prix du pack" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                        <tr>
                            <td class="data-row">
                                <label for="commission">Votre pourcentage actuel :</label>
                                <input type="number" id="commission" placeholder="Commission en %" value="0" oninput="calculateHonoraires()">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Résultat pour la situation actuelle -->
                <div id="result-actuel" class="result result-actuel">28 000 € /an<br>Avec votre affiliation actuelle</div>
            </div>

            <div class="column">
                <div class="logo-background"></div> <!-- Logo en arrière-plan -->
                <table>
                    <thead>
                        <tr>
                            <th>Avec Meilleur Conseil Immo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="data-row">Honoraires annuels HT (€) :<br><strong id="honoraires-mci">85 250,00 €</strong></td>
                        </tr>
                        <tr>
                            <td class="data-row">Forfait mensuel d'adhésion HT :<br><strong>Gratuit à vie</strong></td>
                        </tr>
                        <tr>
                            <td class="data-row"><strong>Paliers évolutifs</strong></td>
                        </tr>
                    </tbody>
                </table>
                <!-- Résultat pour Meilleur Conseil Immo -->
                <div id="result-mci" class="result">85 250,00 € /an <span class="delta">(+18 650,00 €)</span><br>Avec Meilleur Conseil Immo</div>
            </div>
        </div>
    </div>

    <script>
        function calculateHonoraires() {
            const honorairesActuels = parseFloat(document.getElementById("honoraires-actuels").value) || 0;
            const packMensuel = parseFloat(document.getElementById("pack-mensuel").value) || 0;
            const commissionActuelle = parseFloat(document.getElementById("commission").value) / 100 || 0;

            // Calcul pour Meilleur Conseil Immo
            let honorairesMCI = 0;
            if (honorairesActuels <= 35000) {
                honorairesMCI = honorairesActuels * 0.75;
            } else if (honorairesActuels <= 75000) {
                honorairesMCI = 35000 * 0.75 + (honorairesActuels - 35000) * 0.85;
            } else {
                honorairesMCI = 35000 * 0.75 + 40000 * 0.85 + (honorairesActuels - 75000) * 1.00;
            }

            // Calcul des honoraires actuels avec les commissions et le pack
            const honorairesRestants = honorairesActuels * commissionActuelle - packMensuel * 12;

            // Calcul du delta
            const delta = honorairesMCI - honorairesRestants;

            // Mise à jour des résultats et des honoraires pour Meilleur Conseil Immo
            document.getElementById("honoraires-mci").textContent = honorairesActuels.toFixed(2) + " €";
            document.getElementById("result-actuel").innerHTML = honorairesRestants.toFixed(2) + " € /an<br>Avec votre affiliation actuelle";
            document.getElementById("result-mci").innerHTML = `${honorairesMCI.toFixed(2)} € /an <span class="delta">(+${delta.toFixed(2)} €)</span><br>Avec Meilleur Conseil Immo`;

            // Apparition des résultats en fondu
            if (honorairesActuels && packMensuel && commissionActuelle) {
                document.getElementById("result-actuel").classList.add("visible");
                document.getElementById("result-mci").classList.add("visible");
            } else {
                document.getElementById("result-actuel").classList.remove("visible");
                document.getElementById("result-mci").classList.remove("visible");
            }
        }

        // Initialiser le calcul au chargement de la page
        calculateHonoraires();
    </script>

</body>
</html>
